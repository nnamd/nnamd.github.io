<div class="row g-3">
  {% for work in site.work %}
  <div class="col-6 col-md-4 col-lg-3">
    <a href="{{ work.url }}" class="text-decoration-none text-dark">
      <!-- True square container -->
      <div style="
        position: relative;
        width: 100%;
        padding-top: 100%; /* forces square aspect ratio */
        overflow: hidden;
        border-radius: 0.5rem;
        background-color: #f8f9fa;
      ">
        <img
          src="{{ site.baseurl }}/img/work/{{ work.image }}"
          alt="{{ work.title }}"
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
          ">
      </div>
      <h5 class="mt-2 text-center">{{ work.title }}</h5>
    </a>
  </div>
  {% endfor %}
</div>
