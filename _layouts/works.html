<div class="row g-3">
  {% for work in site.work %}
  <div class="col-6 col-md-4 col-lg-3">
    <a href="{{ work.url }}" class="text-decoration-none text-dark">
      <!-- Square image container -->
      <div style="
        width: 100%;
        aspect-ratio: 1 / 1;
        overflow: hidden;
        border-radius: 0.5rem;
        background-color: #f8f9fa;
      ">
        <img
          src="{{ site.baseurl }}/img/work/{{ work.image }}"
          alt="{{ work.title }}"
          class="w-100 h-100"
          style="object-fit: cover;">
      </div>
      <h5 class="mt-2 text-center">{{ work.title }}</h5>
    </a>
  </div>
  {% endfor %}
</div>
