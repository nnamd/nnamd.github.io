<div class="card-deck">
    {% for page in site.work limit:limitVar %}
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 d-flex align-items-stretch">
        <div class="card">
            <div class="card-body">
                {% if page.img-feat %}
                <div style="
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border-radius: 0.5rem;
  background-color: #f8f9fa;
">
  <img
    src="{{ site.baseurl }}/img/work/{{ page.img-feat }}" alt="{{ page.img-alt }}"
    class="w-100 h-100"
    style="object-fit: cover;">
</div>

                {% endif %}
                <h3>
                    <a href="{{ site.baseurl }}{{ page.url }}" class="stretched-link">
                        {{ page.title }}
                    </a>
                </h3>
                <p class="card-text">{{ page.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
